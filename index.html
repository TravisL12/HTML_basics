<!DOCTYPE HTML>
<html>
<head>
  <title>Demo</title>
  <link rel="stylesheet" type="text/css" href="public/css/reset.css">
  <link rel="stylesheet" type="text/css" href="public/css/application.css">
</head>

<body>
  <div class='container'>
    <header>
      <h3 class='head-foot-title'>Header</h3>
      <ul>
        <li>Gifts</li>
        <li>About</li>
        <li>Contact</li>
        <li>Other</li>
      </ul>
    </header>

    <div class='left-bar'>
      <h3>Left Bar</h3>
      <ul>
        <li>Option 1</li>
        <li>Option 2</li>
        <li>Option 3</li>
        <li>Option 4</li>
      </ul>
    </div>

    <div class='main-view'>
      <div class='text-input'>
        <label>Title:</label>
        <input type='text' id='new-title'>
        <br>
        <label class='post'>Post:</label>
        <textarea id='new-post' rows='8'></textarea>
        <br>
        <button id='post-form'>Post!</button>
      </div>
      <div id='content'></div>
    </div>

    <footer>
      <h3 class='head-foot-title'>Footer</h3>
      <ul>
        <li>Gifts</li>
        <li>About</li>
        <li>Contact</li>
        <li>Other</li>
      </ul>
    </footer>
  </div>
</body>
<script src="public/js/jquery-2.0.3.min.js"></script>
<script src="public/js/application.js"></script>
</html>
